spring:
  datasource:
    url: jdbc:h2:mem:lab_flow_report;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
  jackson:
    default-property-inclusion: non_null

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

app:
  storage:
    dir: target/test-uploads

security:
  jwt:
    secret: TestJwtSecretKeyForBootAndAuthFlowValidation123456789
    expire-minutes: 120
